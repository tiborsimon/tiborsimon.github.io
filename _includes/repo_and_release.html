<div class="half-centered-wrapper">
    <a href='{{ page.repo_link }}' class="btn-info btn half-centered"><i class="fa fa-github"></i> GitHub repository</a>
{% if page.download_link %}
    <a href='{{ page.download_link }}' class="btn-success btn half-centered"><i class="fa fa-download"></i> Download {{ page.version }}</a>
{% else %}
    <a href='{{ page.repo_link }}/archive/{{ page.version }}.zip' class="btn-success btn half-centered"><i class="fa fa-download"></i> Download {{ page.version }}</a>
{% endif %}
</div>
