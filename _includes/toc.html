<div id="toc"></div>
<script type="text/javascript">
$(document).ready(function() {
    $('#toc').toc();
});

$(document).scroll(function() {
  var height = $(.entry-content).style.height;
  var y = $(this).scrollTop();
  if (y < 800) {
    $('#toc').fadeIn();
  } else {
    $('#toc').fadeOut();
  }
});



</script>
