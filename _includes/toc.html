<div id="toc"></div>
<script type="text/javascript">
$(document).ready(function() {
    var toc_visible = true;
    $('#toc').toc();
});

$(document).scroll(function() {
  var hh = $(.entry-content).style.height;  
  var y = $(this).scrollTop();
  if (y < hh) {
    if (!toc_visible) {
      toc_visible = true;
      $('#toc').fadeIn();
    }
  } else {
    if (toc_visible) {
      toc_visible = false;
      $('#toc').fadeOut();
    }
  }
});



</script>
